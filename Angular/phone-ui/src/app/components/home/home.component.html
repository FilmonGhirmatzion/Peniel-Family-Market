<div class="container">
  <form [formGroup]="phoneform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div> <!-- Closing tag for the *ngIf div -->

    <div class="form-group">
      <label>Buyer Name</label>
      <input type="text" class="form-control" formControlName="contactPerson" required autofocus/>
    <!-- Remove the extra closing tag -->
    <div class="form-group"></div>
      <label>Name of the phone</label>
      <input type="text" class="form-control" formControlName="name" required autofocus/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" required/>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phoneNumber" required/>
    </div>

    <div class="form-group">
      <label>Phone Model</label>
      <select class="form-control" formControlName="model" required>
        <option value="">Please select a phone</option>
        <option *ngFor="let m of models" [value]="m">{{m}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Phone Serial Number</label>
      <input type="text" class="form-control" formControlName="serialNumber" required/>
    </div>

    <div class="form-group">
      <label>Purchase Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>

    <div class="form-group">
      <label>Purchase Date</label>
      <input type="text" class="form-control" formControlName="purchaseDate" required/>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
