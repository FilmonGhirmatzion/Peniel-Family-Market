<div class="container">
  <div class="row">
    <a class="btn btn-primary" routerLink="/admin">Back to List</a>
  </div>
  <div>
    <div class="form-group">
      <label>Buyer Name</label>
      <div class="form-control">{{phoneReg.name}}</div>
    </div>
    <div class="form-group">
      <label>Brand</label>
      <div class="form-control">{{phoneReg.brand}}</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <div class="form-control">{{phoneReg.email}}</div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <div class="form-control">{{phoneReg.phone}}</div>
    </div>
    <div class="form-group">
      <label>Phone Model</label>
      <div class="form-control">{{phoneReg.model}}</div>
    </div>
    <div class="form-group">
      <label>Phone Serial Number</label>
      <div class="form-control">{{phoneReg.serialNumber}}</div>
    </div>
    <div class="form-group">
      <label>OS</label>
      <div class="form-control">{{phoneReg.OS}}</div>
    </div>
    <div class="form-group">
      <label>Storage Capacity</label>
      <div class="form-control">{{phoneReg.Storage}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Price</label>
      <div class="form-control">{{phoneReg.price}}</div>
    </div>
    <div class="form-group">
      <label>RAM Size</label>
      <div class="form-control">{{phoneReg.RAM}}</div>
    </div>
    <div class="form-group">
      <label>Purchase Date</label>
      <div class="form-control">{{phoneReg.purchaseDate}}</div>
    </div>
  </div>
</div>
